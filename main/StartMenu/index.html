<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotmelOS - Start Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-menu">
        <div class="start-menu-content" id="start-menu-apps-container">
            <!-- Apps will be generated by JavaScript -->
        </div>
        <div id="shutdown-container">
            <button id="shutdown-button">关机</button>
        </div>
    </div>

    <!-- 右键上下文菜单 -->
    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="context-menu-delete">删除</div>
    </div>

    <script src="script.js"></script>
    <div id="shutdown-screen"></div>
</body>
</html>
