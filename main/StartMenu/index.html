<!DOCTYPE html>
<html lang="zh-CN">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HotmelOS - Start Menu</title>
        <!-- 引入Google Fonts Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div id="start-menu">
        <!-- 左侧栏 -->
        <div id="start-menu-sidebar">
            <div class="sidebar-user">
                <div class="user-avatar">
                    <span class="material-icons">person</span>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="sidebar-item" id="sidebar-fullscreen">
                    <span class="material-icons">fullscreen</span>
                </div>
                <div class="sidebar-item" id="sidebar-settings">
                    <span class="material-icons">settings</span>
                </div>
                <div class="sidebar-item" id="sidebar-shutdown">
                    <span class="material-icons">power_settings_new</span>
                </div>
            </div>
        </div>
        <!-- 右侧应用区域 -->
        <div class="start-menu-main">
            <div class="start-menu-search">
                <input type="text" id="start-menu-search-input" placeholder="搜索应用...">
            </div>
            <div class="start-menu-content" id="start-menu-apps-container">
                <!-- Apps will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- 右键上下文菜单 -->
    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="context-menu-delete">删除</div>
    </div>

    <script src="script.js"></script>
    <div id="shutdown-screen"></div>
</body>
</html>
