<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HotmelOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desktop">
        <!-- 桌面图标将在这里 -->
    </div>
    <div id="taskbar">
        <div id="start-button"></div>
        <div id="taskbar-icons">
            <!-- 任务栏图标将在这里 -->
        </div>
        <div id="system-tray">
            <span id="time"></span>
        </div>
    </div>
    <div id="start-menu">
        <div class="start-menu-left">
            <div class="start-menu-list" id="start-menu-list-container">
                <!-- Start menu items will be generated by JavaScript -->
            </div>
            <div id="start-menu-left-overlay">
                <button id="shutdown-button">关机</button>
            </div>
        </div>
        <div class="start-menu-right" id="start-menu-tiles-container">
            <!-- Tiles will be generated by JavaScript -->
        </div>
    </div>

    <!-- 右键上下文菜单 -->
    <div id="context-menu" class="context-menu">
        <div class="context-menu-item" id="context-menu-delete">删除</div>
    </div>

    <script src="script.js"></script>
    <div id="shutdown-screen"></div>
</body>
</html>
