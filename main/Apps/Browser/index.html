<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotmel Browser</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="browser-container">
        <!-- 标签栏 -->
        <div class="tab-bar">
            <div class="new-tab-btn" id="newTabBtn">+</div>
        </div>
        
        <!-- 浏览器头部 -->
        <div class="browser-header">
            <div class="nav-buttons">
                <button class="nav-btn" id="backBtn" title="后退"><span class="material-symbols-outlined">arrow_back</span></button>
                <button class="nav-btn" id="forwardBtn" title="前进"><span class="material-symbols-outlined">arrow_forward</span></button>
                <button class="nav-btn" id="refreshBtn" title="刷新"><span class="material-symbols-outlined">refresh</span></button>
                <button class="nav-btn" id="homeBtn" title="主页"><span class="material-symbols-outlined">home</span></button>
            </div>
            <div class="address-bar">
                <input type="text" class="url-input" id="urlInput" placeholder="输入网址..." />
                <button class="go-btn" id="goBtn"><span class="material-symbols-outlined">arrow_forward</span></button>
            </div>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area" id="contentArea">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
