<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>设置</h1>
    
    <div class="section">
        <h2>壁纸设置</h2>
        
        <div class="wallpaper-grid">
            <!-- 必应每日壁纸 -->
            <div class="wallpaper-item" id="bingWallpaperItem">
                <img id="bingWallpaper" src="" alt="必应每日壁纸" style="width: 100%; height: 120px; object-fit: cover;">
                <p>必应每日壁纸</p>
            </div>
        </div>
        
        <div style="margin-top: 15px;">
            <button id="refreshBingWallpaper">刷新必应壁纸</button>
        </div>
        
        <div class="custom-wallpaper">
            <h3>自定义壁纸</h3>
            <input type="file" id="customWallpaper" accept="image/*">
            <button id="applyCustom">应用自定义壁纸</button>
        </div>
        
        <div class="preview">
            <h3>壁纸预览</h3>
            <img id="previewImage" class="preview-image" src="" alt="预览">
        </div>
    </div>
    
    <div class="section">
        <h2>任务栏设置</h2>
        
        <div class="setting-item">
            <label for="centerTaskbar">居中显示任务栏图标和开始菜单</label>
            <input type="checkbox" id="centerTaskbar">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
