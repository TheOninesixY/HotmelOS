<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>设置</h1>
    
    <div class="section">
        <h2>外观</h2>
        
        <h3>壁纸</h3>

        <div class="wallpaper-grid">
            <!-- 紫水壁纸 -->
            <div class="wallpaper-item" data-wallpaper="https://images.pexels.com/photos/3109850/pexels-photo-3109850.jpeg">
                <img src="https://images.pexels.com/photos/3109850/pexels-photo-3109850.jpeg" alt="紫水" style="width: 100%; height: 120px; object-fit: cover;">
                <p>紫水</p>
            </div>

            <!-- 必应每日壁纸 -->
            <div class="wallpaper-item" id="bingWallpaperItem">
                <img id="bingWallpaper" src="" alt="必应每日壁纸" style="width: 100%; height: 120px; object-fit: cover;">
                <p>必应每日壁纸</p>
            </div>
            
            <!-- 海岸壁纸 -->
            <div class="wallpaper-item" data-wallpaper="wallpaper.jpg">
                <img src="wallpaper.jpg" alt="海岸" style="width: 100%; height: 120px; object-fit: cover;">
                <p>湖</p>
            </div>
            
        </div>
        
        <div style="margin-top: 15px;">
            <button id="refreshBingWallpaper">刷新必应壁纸</button>
            <button id="restoreDefaultWallpaper">恢复默认壁纸</button>
        </div>
        
        <div class="custom-wallpaper">
            <h3>自定义壁纸</h3>
            <input type="file" id="customWallpaper" accept="image/*">
            <button id="applyCustom">应用自定义壁纸</button>
        </div>
        
        <div class="preview">
            <h3>壁纸预览</h3>
            <img id="previewImage" class="preview-image" src="" alt="预览">
        </div>
    </div>
    
    <!-- 布局设置 -->
    <div class="section">
        <h2>布局设置</h2>
        <div class="layout-options">
            <div class="layout-option">
                <input type="radio" id="layout-windows" name="layout" value="windows">
                <label for="layout-windows">单栏布局</label>
            </div>
            <div class="layout-option">
                <input type="radio" id="layout-macos" name="layout" value="macos">
                <label for="layout-macos">双栏布局（测试版）</label>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
