<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 0;
            box-shadow: none;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .display {
            background: #1e1e1e;
            color: white;
            padding: 30px;
            text-align: right;
            flex: 1;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .previous-operand {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
            min-height: 40px;
        }

        .current-operand {
            font-size: 72px;
            font-weight: 300;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background: #e0e0e0;
            flex: 2;
        }

        button {
            border: none;
            padding: 0;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: white;
            font-weight: 500;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background: #f0f0f0;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-operator {
            background: #f5923e;
            color: white;
        }

        .btn-operator:hover {
            background: #e6832e;
        }

        .btn-clear, .btn-delete {
            background: #d32f2f;
            color: white;
        }

        .btn-clear:hover, .btn-delete:hover {
            background: #c62828;
        }

        .btn-equals {
            background: #4caf50;
            color: white;
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: #43a047;
        }

        .btn-number {
            background: #fafafa;
        }

        .btn-number:hover {
            background: #f0f0f0;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            button {
                padding: 25px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" id="clear">AC</button>
            <button class="btn-delete" id="delete">DEL</button>
            <button class="btn-operator" data-operation="%">%</button>
            <button class="btn-operator" data-operation="/">÷</button>
            
            <button class="btn-number" data-number="7">7</button>
            <button class="btn-number" data-number="8">8</button>
            <button class="btn-number" data-number="9">9</button>
            <button class="btn-operator" data-operation="*">×</button>
            
            <button class="btn-number" data-number="4">4</button>
            <button class="btn-number" data-number="5">5</button>
            <button class="btn-number" data-number="6">6</button>
            <button class="btn-operator" data-operation="-">-</button>
            
            <button class="btn-number" data-number="1">1</button>
            <button class="btn-number" data-number="2">2</button>
            <button class="btn-number" data-number="3">3</button>
            <button class="btn-operator" data-operation="+">+</button>
            
            <button class="btn-number" data-number="0" style="grid-column: span 2;">0</button>
            <button class="btn-number" data-number=".">.</button>
            <button class="btn-equals" id="equals">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousOperandElement, currentOperandElement) {
                this.previousOperandElement = previousOperandElement;
                this.currentOperandElement = currentOperandElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number;
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
            }

            chooseOperation(operation) {
                if (this.currentOperand === '0') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case '*':
                        computation = prev * current;
                        break;
                    case '/':
                        computation = prev / current;
                        break;
                    case '%':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', { maximumFractionDigits: 0 });
                }
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentOperandElement.innerText = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousOperandElement.innerText = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousOperandElement.innerText = '';
                }
            }
        }

        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('#equals');
        const deleteButton = document.querySelector('#delete');
        const clearButton = document.querySelector('#clear');
        const previousOperandElement = document.querySelector('#previous-operand');
        const currentOperandElement = document.querySelector('#current-operand');

        const calculator = new Calculator(previousOperandElement, currentOperandElement);

        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.appendNumber(button.innerText);
                calculator.updateDisplay();
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                calculator.chooseOperation(button.innerText);
                calculator.updateDisplay();
            });
        });

        equalsButton.addEventListener('click', button => {
            calculator.compute();
            calculator.updateDisplay();
        });

        clearButton.addEventListener('click', button => {
            calculator.clear();
            calculator.updateDisplay();
        });

        deleteButton.addEventListener('click', button => {
            calculator.delete();
            calculator.updateDisplay();
        });

        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                calculator.appendNumber(key);
                calculator.updateDisplay();
            } else if (key === '.') {
                calculator.appendNumber(key);
                calculator.updateDisplay();
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                let operation = key;
                if (operation === '*') operation = '×';
                if (operation === '/') operation = '÷';
                calculator.chooseOperation(operation);
                calculator.updateDisplay();
            } else if (key === '%') {
                calculator.chooseOperation(key);
                calculator.updateDisplay();
            } else if (key === 'Enter' || key === '=') {
                calculator.compute();
                calculator.updateDisplay();
            } else if (key === 'Escape') {
                calculator.clear();
                calculator.updateDisplay();
            } else if (key === 'Backspace') {
                calculator.delete();
                calculator.updateDisplay();
            }
        });
    </script>
</body>
</html>
